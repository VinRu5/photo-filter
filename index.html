<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Filter</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="app">
        <h1>Photo Filter</h1>
        <div class="img-container">
            <img id="filtered-image" src="./img/donna-colore-02.jpg" alt="foto">
        </div>

        <div class="filters">
            <div class="filter">
                
                <input type="range" id="gray-scale" min="0" max="100">
                <label id="gray-scale" class="filter-text">Gray Scale</label>
                
            </div>

            <div class="filter">
            
                <input type="range" id="brightness" min="0" max="300">
                <label id="brightness" class="filter-text">Brightness</label>
            
            </div>

            <div class="filter">
            
                <input type="range" id="contrast" min="0" max="300">
                <label id="contrast" class="filter-text">Contrast</label>
            
            </div>

            <div class="filter">
            
                <input type="range" id="opacity" min="0" max="100">
                <label id="opacity" class="filter-text">Opacity</label>
            
            </div>

            <div class="filter">
            
                <input type="range" id="sepia" min="0" max="100">
                <label id="sepia" class="filter-text">Sepia</label>
            
            </div>

            <div class="filter">
            
                <input type="range" id="invert" min="0" max="100">
                <label id="invert" class="filter-text">Invert</label>
            
            </div>
        </div>
    </main>
    <script src="./build/main.js"></script>
</body>
</html>
